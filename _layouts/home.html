---
layout: default
---

<section class="home container">
  <figure>
    <img src="{{ page.issues.image }}" class="home_image"> </figure>
  <div class="home_body_content">
    <h1 class="home_body_content_title">
      {{ page.issues }}
      {{ page.issues.meta["content"] }}
    </h1>

    <p class="home_body_content_description">
      hello
      {{ page.issues['content'] }}
    </p>

    <ul class="issues_action_row">
      <li class="issues_action_row_item">
        <a href="/" class="btn-secondary">Learn More</a>
      </li>
      <li class="issues_action_row_item">
        <a href="/" class="btn-base">Order Issue 2</a>
      </li>
    </ul>
  </div>
</section>
