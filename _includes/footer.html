<footer class="site_footer">
  <section class="site_footer_content">

		<section class="col_2">
			<h3 class="site_footer_title">
        {{ site.footer_column_1.title }}
			</h3>
      <div class="site_footer_body">
        <p>
          {{ site.footer_column_1.description }}
        </p>
      </div>
    </section>

		<section class="col_2">
			<h3 class="site_footer_title">
        {{ site.footer_column_2.title }}
			</h3>
			<p class="site_footer_body">
        {{ site.footer_column_2.description }}
			</p>
    </section>
  </section>

  <section class="site_footer_endnote">
    <h3 class="site_footer_brand_logo">
      {{ site.title }}
    </h3>

    <small class="site_footer_endnote_content">
      {{ site.copyright }}
    </small>
  </section>
</footer>
