# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Erizo
email: chilewich@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A Journal of the Arts is a bilingual publication of new poetry and visual art
  from the Americas. Un diario de las artes publica nuerva poesía y arte de las
  Américas.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://erizo.siteleaf.net"
github_username:  erizo_mag

markdown: kramdown
plugins:
  - jekyll-feed

sass:
  sass_dir: _lib
  style: compressed

collections:
  issues:
    collection_dir: journal
    output: true
    permalink: /:collection/:name

defaults:
  -scope:
    path: ""
    type: "journal"
  values:
    layout: "issue_detail"


