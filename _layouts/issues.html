---
layout: default
---

<section class="issues">
  {% for i in site.issues reversed %}
  <a href="{{ i.url }}" class="issues_body_list_item_a">
    <div class="issues_body_list_item">
      <figure class="issues_body_list_item_image">
        <img src="{{ i.image }}" />
      </figure>
      <div class="issues_body_list_item_description">
          <h2 class="title">
            {{ i.title }}
          </h2>
        <div class="description">
          {{ i.content | markdownify | truncate: 160 }}
        </div>

        <ul class="meta_list">

          {% if i.price %}
            <li class="meta_list_item">
              <h4 class="meta_title">
                Price
              </h4>
              <p class="meta_description">
                {{ i.price }}
              </p>
            </li>
          {% endif %}

          {% if i.release_year %}
            <li class="meta_list_item">
              <h4 class="meta_title">
                Release
              </h4>
              <p class="meta_description">
                {{ i.release_year }}
              </p>
            </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </a>

  {% endfor %}
</section>
