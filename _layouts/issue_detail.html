---
layout: default
---

<section class="issue_detail">
  {% if page.title %}
    <h1>
      {{ page.title }}
    </h1>
  {% endif %}

  {% if page.image %}
    <figure>
      <img src="{{ page.image }}" />
    </figure>
  {% endif %}

  {% if page.price %}
    <h3>Price</h3>
    <p>{{ page.price }}</p>
  {% endif %}

  <p>
    {{ content }}
  </p>
</section>
